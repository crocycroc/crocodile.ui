	<body>
		<canvas id="myCanvas" width="1024" height="768" style="position:fixed; right:0; top:0;" width="800" height="600">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<canvas id="hitCanvas" width="1024" height="768" style="position:fixed; right:0; top:0; z-index:-99">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<script>			
			var root = new CrocRoot(document.getElementById("myCanvas"), document.getElementById("hitCanvas"), true);
			var panel = new CrocPanel(root);
			var tabView = new CrocTabView(root);
			var borderPanelOne = new CrocPanelBorder(root);
			var borderPanelTwo = new CrocPanelBorder(root);
			var labelOne = new CrocLabel(root, "Tab One");
			var labelTwo = new CrocLabel(root, "Tab Two");
			
			root.addChild(panel);
			panel.addChild(tabView);
			tabView.addChild(borderPanelOne, "One");
			tabView.addChild(borderPanelTwo, "Two");
			borderPanelOne.addChild(labelOne);
			borderPanelTwo.addChild(labelTwo);
			
		</script>

	</body>
