	<body>
		<canvas id="myCanvas" width="1024" height="768" style="position:fixed; right:0; top:0;" width="800" height="600">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<canvas id="hitCanvas" width="1024" height="768" style="position:fixed; right:0; top:0; z-index:-99">
			Your browser does not support the HTML5 canvas tag.
		</canvas>

		<script>			
			var root = new CrocRoot(document.getElementById("myCanvas"), document.getElementById("hitCanvas"), true);
			var panel = new CrocPanel(root);
			var video0 = new CrocVideo(root, './videos/video.weba');
			var video1 = new CrocVideo(root, './videos/video.weba');
			
			root.addChild(panel);
			panel.addChild(video0, 1800, 500, Math.PI * 0.75, 0.5, 0.5);
			panel.addChild(video1, 500, -1420, Math.PI * 0.25, 6.0, 6.0);
			video1.setRepeat(true);
			video1.play();
			video1.setMuted(true);
			
			if(!video1.isMuted()) {
				console.error('Should have been muted...');
			}
			
			setTimeout(function() {
				video0.play();
			}, 2000);
			
		</script>

	</body>
